<!DOCTYPE html>
<html>

<head>
<title>Sales Report</title>
</head>

<body>
<h4>Best Sellers</h4>
<p>Search reports based on the following criterias.</p>
<hr>
<form name="repForm" method="post">
<p>Start date:<input type="date" name="startDate" min="2017-01-01" max="2017-12-12"/></p>
<p>End date  :<input type="date" name="endDate" min="2017-01-01" max="2017-12-12"/></p>
<p>Order status:<select name="statOrder">
                <option value="All">All</option>
				<option value="Pending">Pending</option>
				<option value="Processing">Processing</option>
                <option value="Complete">Complete</option>
				<option value="Cancelled">Cancelled</option>
</select>
</p>

				 
<p>Payment Status:<br>
                 <select name="statPay" size="3" multiple>
                 <option value="Pending">Pending</option>
				 <option value="Authorised">Authorised</option>
				 <option value="Paid">Paid</option>
				 <option value="Partially Refunded">Partially Refunded</option>
				 <option value="Voided">Voided</option>
</select>
</p>

<p><input type="submit" name="btnSubmit" value="RUN REPORT"/></p>

</form>
</body>
</html>
